<p>
  <mat-toolbar color="primary">
    <span class="menu-title"></span>
    <span class="toolbar-spacer"></span>
    <mat-icon class="profile-icon"
              matTooltip="Tu perfil"
              matTooltipClass="tooltip-primary"
              routerLink="/campus/profile">person</mat-icon>
    <span class="username"
    > {{ user.name }} {{ user.lastName }}</span>
    <mat-icon
      matTooltip="Cerrar sesion"
      matTooltipClass="tooltip-danger"
      (click)="logout()"
      class="logout-button"
      aria-hidden="false"
      aria-label="Example heart icon"
    >logout</mat-icon>
  </mat-toolbar>
</p>
