

<div class="users-toolbar">
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput autocomplete="off" (keyup)="applyFilter($event)" placeholder="Clase" #input>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Class Column
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Clase </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  -->

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
  </ng-container>

  <!-- hour Column -->
  <ng-container matColumnDef="hour">
    <th mat-header-cell *matHeaderCellDef> Hora </th>
    <td mat-cell *matCellDef="let element"> {{element.timeFrom}} </td>
  </ng-container>

  <!-- course Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
  </ng-container>

  <!-- subject Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Tema </th>
    <td mat-cell *matCellDef="let element"> {{ element.comments }} </td>
  </ng-container>

  <!-- documents Column -->
  <ng-container matColumnDef="documents">
    <th mat-header-cell *matHeaderCellDef> Documentos </th>
    <td mat-cell *matCellDef="let element"> <a href="{{ element.linkContentClass }}" target="_blank">Material</a> </td>
  </ng-container>

  <!-- state Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell
        class="change-status-class"
        matTooltip="Actualizar estado de la clase"
        matTooltipClass="tooltip-primary"
        (click)="changeState(element._id, element)" *matCellDef="let element">
      {{ element.status }}
    </td>
  </ng-container>

    <!-- documents Column -->
    <ng-container matColumnDef="meet">
      <th mat-header-cell *matHeaderCellDef> Meet </th>
      <td mat-cell *matCellDef="let element"> <a href="{{ element.linkContentClass }}" target="_blank">Entrar</a> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="7">Sin reultados</td>
  </tr>
</table>
