<div class="create-edit-container">
  <mat-card>

    <form [formGroup]="courseForm" (ngSubmit)="createEditCourse()">

      <mat-card-header>
        <mat-card-title> Clase </mat-card-title>
      </mat-card-header>

      <mat-card-content class="card-create-edit-container">

        <mat-form-field appearance="fill" class="field-create-edit-modal">
          <mat-label> Tipo de clase </mat-label>
          <mat-select formControlName="name">
            <mat-option *ngFor="let course of courses" [value]="course._id">
              {{course.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <mat-checkbox formControlName="disabledCheckBox" #checkbox>Clase unica</mat-checkbox>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Inicia</mat-label>
            <input matInput [matDatepicker]="date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
            <mat-datepicker #date></mat-datepicker>
          </mat-form-field>
          <span class="separator-dates"></span>
          <mat-form-field appearance="fill">
            <mat-label>Finaliza</mat-label>
            <input matInput [matDatepicker]="dateTo" formControlName="dateTo">
            <mat-datepicker-toggle matSuffix [for]="dateTo"></mat-datepicker-toggle>
            <mat-datepicker #dateTo></mat-datepicker>
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Dias</mat-label>
          <mat-select formControlName="days" multiple>
            <mat-option *ngFor="let day of daysList" [value]="day.id">
              {{day.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <mat-form-field appearance="fill" class="field-hour-create-edit-modal">
            <mat-label for="hourFrom">Horario</mat-label>
            <input
              id="hourFrom"
              matInput
              type="time"
              formControlName="hourFrom"
            >
          </mat-form-field>
          <span class="separator-hours"></span>
          <mat-form-field appearance="fill" class="field-hour-create-edit-modal">
            <mat-label for="hourTo">Horario</mat-label>
            <input
              id="hourTo"
              matInput
              type="time"
              formControlName="hourTo"
            >
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill" class="field-capacity-create-edit-modal">
          <mat-label for="capacity">Capacidad</mat-label>
          <input type="number" id="capacity" matInput required formControlName="capacity">
        </mat-form-field>

        <mat-form-field appearance="fill" class="field-capacity-create-edit-modal">
          <mat-label for="linkContentClass">Link clase</mat-label>
          <input type="text" id="linkContentClass" matInput required formControlName="linkContentClass">
        </mat-form-field>

        <mat-form-field appearance="fill" class="field-create-edit-modal">
          <mat-label>Mentor</mat-label>
          <mat-select formControlName="mentor">
            <mat-option *ngFor="let mentor of mentors" [value]="mentor._id">
              {{ mentor.name }} {{ mentor.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>



      <div>
        <mat-dialog-actions align="center">
          <button mat-button
                  [disabled]="courseForm.invalid"
          >Confirmar
          </button>
        </mat-dialog-actions>
      </div>

    </form>

  </mat-card>



</div>
