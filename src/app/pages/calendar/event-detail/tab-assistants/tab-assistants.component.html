<div class="calendar-toolbar">
  <button mat-fab color="primary" (click)="openDialog()">
    <mat-icon>person_add</mat-icon>
  </button>
  <span class="button-label">Agregar Estudiante</span>
</div>

      <div class="users-toolbar">
        <mat-form-field appearance="standard">
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" (click)="removeAssistant(element)" class="delete-assistant">
            <mat-icon class="red-icon">delete_outline</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No hay estudiantes "{{input.value}}"</td>
        </tr>
      </table>

      <div>
        <!--
        <button mat-button
          (click)="cancelAssistants()"
          >Cancelar</button>
          -->
        <button mat-button
                [disabled]="!isEdited"
                (click)="saveAssistants()"
        >Aplicar cambios
        </button>
      </div>
