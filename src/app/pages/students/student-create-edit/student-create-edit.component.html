<div class="course-create-edit-container">

  <mat-card>

    <div class="close-dialog-button">
      <mat-icon (click)="closeDialog()" color="primary">
        close
      </mat-icon>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="createEditStudent()">

      <mat-card-header>
        <mat-card-title> Estudiante </mat-card-title>
      </mat-card-header>

      <mat-card-content class="card-course-create-edit-container">

        <!-- Name course field -->
        <mat-form-field appearance="fill" class="field-course-create-edit-modal">
          <mat-label for="name">Nombre </mat-label>
          <input autocomplete="off" id="name" matInput placeholder="Ej: Pablo" required formControlName="name">
        </mat-form-field>

        <!-- LastName course field -->
        <mat-form-field appearance="fill" class="field-course-create-edit-modal">
          <mat-label for="lastname">Apellido</mat-label>
          <input autocomplete="off" id="lastname" matInput placeholder="Ej: Basteiro" required formControlName="lastname">
        </mat-form-field>

        <!-- email mentor field -->
        <mat-form-field appearance="fill" class="field-course-create-edit-modal">
          <mat-label for="email">Email</mat-label>
          <input autocomplete="off" id="email" matInput placeholder="Ej: example@gmail.com" required formControlName="email">
        </mat-form-field>

        <!-- dni mentor field -->
        <mat-form-field appearance="fill" class="field-course-create-edit-modal">
          <mat-label for="dni">DNI</mat-label>
          <input type="number"  autocomplete="off" id="dni" matInput placeholder="Ej: xxxxxxxx" required formControlName="dni">
        </mat-form-field>

        <!-- phone mentor field -->
        <mat-form-field appearance="fill" class="field-course-create-edit-modal">
          <mat-label for="phone">Tel√©fono</mat-label>
          <input autocomplete="off" id="phone" matInput placeholder="Ej: xxxxxxxx" required formControlName="phone">
        </mat-form-field>

        <!-- comments mentor field -->
        <mat-form-field appearance="fill" class="field-course-create-edit-modal">
          <mat-label for="comments">Observaciones</mat-label>
          <input autocomplete="off" id="comments" matInput formControlName="comments">
        </mat-form-field>

      </mat-card-content>

      <mat-card-footer>
        <mat-dialog-actions align="center">
          <button mat-button
                  [disabled]="userForm.invalid"
          >Confirmar
          </button>
        </mat-dialog-actions>
      </mat-card-footer>

    </form>

  </mat-card>

</div>
