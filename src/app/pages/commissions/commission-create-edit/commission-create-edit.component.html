<div class="create-edit-container">
  <mat-card>
    <form [formGroup]="commissionForm" (ngSubmit)="createEditCommission()">

      <mat-card-header>
        <mat-card-title> Comisi√≥n </mat-card-title>
      </mat-card-header>

      <mat-card-content class="card-create-edit-container">

        <mat-form-field appearance="fill" class="field-create-edit-modal">
          <mat-label for="name"> Nombre </mat-label>
          <input type="text" id="name" matInput required formControlName="name">
        </mat-form-field>

      </mat-card-content>

      <div>
        <mat-dialog-actions align="center">
          <button mat-button
                  [disabled]="commissionForm.invalid"
          >Confirmar
          </button>
        </mat-dialog-actions>
      </div>

    </form>
  </mat-card>
</div>
