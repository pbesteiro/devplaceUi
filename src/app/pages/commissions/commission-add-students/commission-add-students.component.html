<mat-dialog-content>
  <div class="close-dialog-button">
    <mat-icon (click)="closeEdit()" color="primary">
      close
    </mat-icon>
  </div>

  <mat-tab-group (selectedTabChange)="changeTab($event)">
    <mat-tab label="Asistentes">
      <app-tab-assistants [calendarEvent]="commission" [commissionId]="commissionId"></app-tab-assistants>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
