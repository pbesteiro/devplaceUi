<div class="calendar-toolbar">
  <button mat-fab color="primary" (click)="addEvent()">+</button>
  <span class="button-label">Agregar evento</span>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Course name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{ element.course.name }} </td>
  </ng-container>


  <!-- Edit Column -->
  <ng-container matColumnDef="actionView">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" (click)="editCalendarEvent(element._id)" class="delete-assistant">
      <mat-icon class="blue-icon">edit</mat-icon>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="actionDelete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" class="delete-assistant">
      <mat-icon class="red-icon">delete_outline</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay comisiones</td>
  </tr>
</table>
