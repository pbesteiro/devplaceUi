<div class="users-toolbar">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <button mat-fab color="primary" (click)="openDialog()">+</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="actionEdit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell (click)="editUser(element._id, element)" *matCellDef="let element" class="delete-assistant">
      <mat-icon
        matTooltip="Editar manager"
        matTooltipClass="tooltip-primary"
        class="blue-icon">edit</mat-icon>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="actionDelete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell (click)="removeUser(element._id)" *matCellDef="let element" class="delete-assistant">
      <mat-icon
        matTooltip="Eliminar manager"
        matTooltipClass="tooltip-danger"
        class="red-icon">delete_outline</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
