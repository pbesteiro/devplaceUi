<div>

  <mat-card>

    <form [formGroup]="userForm" (ngSubmit)="createEditUser()">

      <mat-card-header>
        <mat-card-title> Usuarios </mat-card-title>
      </mat-card-header>

      <mat-card-content class="card-user-create-edit-container">

        <!-- Name course field -->
        <mat-form-field appearance="fill" class="field-user-create-edit-modal">
          <mat-label for="name">Nombre </mat-label>
          <input autocomplete="off" id="name" matInput placeholder="Ej: Pablo" required formControlName="name">
        </mat-form-field>

      </mat-card-content>

      <mat-card-footer>
        <mat-dialog-actions align="center">
          <button mat-button
                  [disabled]="userForm.invalid"
          >Confirmar
          </button>
        </mat-dialog-actions>
      </mat-card-footer>

    </form>

  </mat-card>

</div>
