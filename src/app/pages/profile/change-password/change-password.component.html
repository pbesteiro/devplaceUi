<div class="create-edit-container">
  <mat-card>

    <div class="close-dialog-button">
      <mat-icon (click)="closeDialog()" color="primary">
        close
      </mat-icon>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="updatePassword()">

      <mat-card-header>
        <mat-card-title> Cambiar Password </mat-card-title>
      </mat-card-header>

      <mat-card-content class="card-create-edit-container">

        <mat-form-field appearance="fill" class="field-create-edit-modal">
          <mat-label for="name"> Nueva Password </mat-label>
          <input
            matTooltip="Debe contener al menos 8 caracteres entre los cuales contener al menos una letra minuscula, una mayuscula y un numero"
            matTooltipClass="tooltip-primary"
            autocomplete="off" [type]="hidePassword ? 'password' : 'text'" id="name" matInput required formControlName="password">
          <span mat-icon-button class="password-icon" matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </span>
        </mat-form-field>

        <mat-form-field appearance="fill" class="field-create-edit-modal">
          <mat-label for="meetLink"> Repetir nueva password </mat-label>
          <input
            autocomplete="off" [type]="hideRepeatPassword ? 'password' : 'text'" id="meetLink" matInput required formControlName="repeatPassword">
          <span mat-icon-button class="password-icon" matSuffix (click)="hideRepeatPassword = !hideRepeatPassword" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hideRepeatPassword">
            <mat-icon>{{hideRepeatPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </span>
        </mat-form-field>

      </mat-card-content>

      <div>
        <mat-dialog-actions align="center">
          <button mat-button
                  [disabled]="changePasswordForm.invalid || !isEqual"
          >Confirmar
          </button>
        </mat-dialog-actions>
      </div>

    </form>
  </mat-card>
</div>
